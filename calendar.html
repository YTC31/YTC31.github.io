<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            /* max-width: 80%; */
            margin: 5% auto;
            text-align: center;
        }

        .control-btn-group {
            margin-bottom: 2%;
        }

        p {
            display: inline-block;
            line-height: 1em;
            margin: 1em auto;
        }

        .row-cols-7>div {
            flex: 0 0 auto;
            width: 14.2857143%;
        }

        .calendar-body>div {
            min-height: 10em;
        }

        .calendar-body>div:nth-child(7n) {
            background-color: #F8F9FA;
        }

        .calendar-body>div:nth-child(7n+1) {
            background-color: #F8F9FA;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #add9e3;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- TITTLE & BUTTONS -->
    <div class="container control-btn-group d-flex justify-content-between align-items-center">
        <h1>Year and Month</h1>
        <div class="btn-group" role="group" aria-label="Navigating months">
            <button type="button" class="btn btn-outline-dark btn-last-month">
                Last Month
            </button>
            <button type="button" class="btn btn-outline-dark btn-today">
                Go To Today
            </button>
            <button type="button" class="btn btn-outline-dark btn-next-month">
                Next Month
            </button>
            <button type="button" class="btn btn-secondary btn-add-todo" data-bs-toggle="modal"
                data-bs-target="#create_todo_modal">
                +
            </button>
        </div>
    </div>
    <!-- Calendar Table -->
    <div class="container text-center">
        <div class="row row-cols-7 caledar-head">
            <div class="border col bg-light">
                <p>Sunday</p>
            </div>
            <div class="border col ">
                <p>Monday</p>
            </div>
            <div class="border col">
                <p>Tuesday</p>
            </div>
            <div class="border col">
                <p>Wednesday</p>
            </div>
            <div class="border col">
                <p>Thursday</p>
            </div>
            <div class="border col">
                <p>Friday</p>
            </div>
            <div class="border col bg-light">
                <p>Saturday</p>
            </div>
        </div>
        <div class="row row-cols-7 calendar-body">
            <!-- <div class="border col">
                <p data-date>1</p> 
                <ul>
                    <li data-id>test</li>
                    <li>test2</li>
                    <li>test3</li>
                    <li>test4</li>
                </ul>
            </div> -->
        </div>
        <!-- Create Modal -->
        <div class="modal fade" id="create_todo_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">新增行程</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="date_input" class="form-label">日期</label>

                            <input type="date" class="form-control" id="date_input" aria-describedby="datetimeHelp"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="time_input" class="form-label">時間</label>

                            <input type="time" class="form-control" id="time_input" aria-describedby="datetimeHelp"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="todo_content" class="form-label">待辦事項</label>
                            <textarea class="form-control" id="todo_content" required></textarea>
                        </div>
                        <div class="form-text text-danger " id="requiredAlert"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                        <!-- <button type="button" class="btn btn-primary btn-save-todo" onclick="createTodo()"> -->
                        <button type="button" class="btn btn-primary btn-save-todo">
                            新增
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Modal -->
        <div class="modal fade" id="update_todo_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel2">編輯行程</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="date_input" class="form-label">日期</label>
                            <input type="date" class="form-control" id="date_update_input"
                                aria-describedby="datetimeHelp2" disabled required />
                        </div>
                        <div class="mb-3">
                            <label for="time_update_input" class="form-label">時間</label>
                            <input type="time" class="form-control" id="time_update_input"
                                aria-describedby="datetimeHelp" required />
                            <!-- <div id="datetimeHelp" class="form-text">請選擇時間</div>-->
                        </div>
                        <div class="mb-3">
                            <label for="content_update_input" class="form-label">待辦事項</label>
                            <textarea class="form-control" id="content_update_input" required></textarea>
                        </div>
                        <div class="form-text text-danger " id="requiredAlert_update"></div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-success btn-update">
                            更新
                        </button>

                        <button type="button" class="btn btn-danger btn-delete">
                            刪除
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./calendarVer3.js"></script>
</body>

</html>
